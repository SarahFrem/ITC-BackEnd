{% extends "model.html" %}
    {% load static %}
    {% block header %}
        <script src="{% static "js/registration.js" %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static "css/styleregistration.css" %}">
    {% endblock %}
    {% block content %}
        <div class="col text-center">
            <h1>Create an account</h1>
        </div>
        <div class="col text-center">
            <form id="user-form" method='POST'>
                <div class="box">
                    <label >Username</label>
                    <input type="text" id="Username" class="user-input" placeholder="your username">
                </div>
                <div class="box">
                    <label>Password</label>
                    <input type="text" id="Password" class="user-input" placeholder="enter your password">
                </div>
                <div class="box">
                    <label>Password confirmation</label>
                    <input type="text" id="Password confirmation" class="user-input" placeholder="enter the same password">
                </div>
                <div>
                    <input type="submit" value="Create your account" class="btn btn-primary">
                </div>
            </form>
        </div>
    {% endblock %}
